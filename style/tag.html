<!DOCTYPE html>
<html xml:lang="en-US" lang="en-US">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>标签：{{.Tag.Name}} | {{.SiteInfo.Site}}</title>
	<link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
	<meta name="author" content="{{.SiteInfo.Author}}">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="alternate" href="/atom.xml" title="{{.SiteInfo.Site}}" type="application/atom+xml">
	<!--[if lt IE 9]><script src="././js/html5.js"></script><![endif]-->
	<link rel="stylesheet" href="././css/style.css" type="text/css" media="screen" /> 
	<link rel="shortcut icon" type="image/png" href="././images/favico.ico" />
	<script type="text/javascript" src="././js/jquery.js"></script>
	<script type="text/javascript" src="././js/main.js"></script>
</head>

<body>

	<!--header--><!--//header-->

	<div class="article">
		<div class="inner">
			<h2 class="article_title title">{{.Tag.Name}}</h2>
			<div class="text">
				<ul>
					{{range $key, $log := .LogList}}
					<li><a href="././posts/{{$log.Permalink}}/index.html">{{$log.Title}}</a></li>
					{{end}}
				</ul>
			</div>
			<div class="big_sep"></div>
		</div> <!-- .inner -->
	</div>  <!-- .article -->

	<!--footer--><!--//footer-->

</body>
</html>
